version: 0.2

env:
  variables:
    REPOSITORY_URI: <your-ecr-repository-uri>
    REGION: <your-aws-region>

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $REPOSITORY_URI)
      - REPOSITORY_URI=$REPOSITORY_URI
      - CODEBUILD_IMAGE_TAG=${CODEBUILD_BUILD_NUMBER}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$CODEBUILD_IMAGE_TAG .
      - docker tag $REPOSITORY_URI:$CODEBUILD_IMAGE_TAG $REPOSITORY_URI:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image to ECR...
      - docker push $REPOSITORY_URI:$CODEBUILD_IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
artifacts:
  files:
    - '**/*'
  discard-paths: yes
